<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>My Birthday Countdown</h1>
        </div>
        <div id="notification">
        <table>
            <tr>
                <td id="days" class="timer">00:</td>
                <td id="hours" class="timer">00:</td>
                <td id="minutes" class="timer">00:</td>
                <td id="seconds" class="timer">00</td>
            </tr>
            <tr>
                <td id="a" class="description"></td>
                <td id="b" class="description"></td>
                <td id="c" class="description"></td>
                <td id="d" class="description"></td>
            </tr>
        </table>
        </div>
    <script src="app.js"></script>
</body>
</html>
