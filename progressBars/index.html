<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressBars</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mt-5 m-auto">
                <div class="card card-body align-contents-center shadow-lg border-0 bg-success">
                        <h1 class="text-center text-white"> A Progress Bar</h1>
                    <div class="card-body">
                       <div class="progress shadow mb-3" style="height: 30px;">
                        <div id="progress" class="progress-bar progress-bar-striped bg-custom2" role="progressbar" style="width: 15%;" > 10%</div>
                       </div>
                       <button id="btn" class="btn btn-lg btn-block bg-custom2 shadow text-white"> click me </button>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
